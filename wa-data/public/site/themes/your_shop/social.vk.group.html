{if !empty($theme_settings.vk_group_id)}
    <div id="vk_groups"></div>
    <script type="text/javascript">
        {if !empty($theme_settings.optimize)}
             window.js_onload_inline.push("VK.Widgets.Group('vk_groups', { mode: {if !empty($theme_settings.vk_group_mode)}{$theme_settings.vk_group_mode}{else}0{/if}, height: {if !empty($theme_settings.vk_group_height)}'{$theme_settings.vk_group_height}'{else}'400'{/if}, color1: {if !empty($theme_settings.vk_group_color1)}'{$theme_settings.vk_group_color1}'{else}'FFFFFF'{/if}, color2: {if !empty($theme_settings.vk_group_color2)}'{$theme_settings.vk_group_color2}'{else}'2B587A'{/if}, color3: {if !empty($theme_settings.vk_group_color3)}'{$theme_settings.vk_group_color3}'{else}'5B7FA6'{/if}}, {$theme_settings.vk_group_id})");
        {else}
            $(window).load(function() {
                VK.Widgets.Group('vk_groups', {
                    mode: {if !empty($theme_settings.vk_group_mode)}{$theme_settings.vk_group_mode}{else}0{/if},
                    height: {if !empty($theme_settings.vk_group_height)}'{$theme_settings.vk_group_height}'{else}'400'{/if},
                    color1: {if !empty($theme_settings.vk_group_color1)}'{$theme_settings.vk_group_color1}'{else}'FFFFFF'{/if},
                    color2: {if !empty($theme_settings.vk_group_color2)}'{$theme_settings.vk_group_color2}'{else}'2B587A'{/if},
                    color3: {if !empty($theme_settings.vk_group_color3)}'{$theme_settings.vk_group_color3}'{else}'5B7FA6'{/if}},
                    {$theme_settings.vk_group_id})
            });
        {/if}
    </script>
{/if}
